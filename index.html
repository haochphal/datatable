<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datatable</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.1/css/colReorder.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 class="mt-4 text-center">List of categories</h1>
    <div class="container mt-4 text-center">
        <table id="example" class="display table table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="#" class="text-danger">
                            <i class='fas fa-trash-alt' data-toggle="modal" data-target="#deleteModal"></i>
                        </a>
                        <a href="#" class="text-primary">
                            <i class='fas fa-pencil-alt' data-toggle="modal" data-target="#editModal"></i>
                        </a>
                        1
                    </td>
                    <td>Homework</td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="text-danger">
                            <i class='fas fa-trash-alt' data-toggle="modal" data-target="#deleteModal"></i>
                        </a>
                        <a href="#" class="text-primary">
                            <i class='fas fa-pencil-alt' data-toggle="modal" data-target="#editModal"></i>
                        </a>
                        2
                    </td>
                    <td>Club</td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="text-danger">
                            <i class='fas fa-trash-alt' data-toggle="modal" data-target="#deleteModal"></i>
                        </a>
                        <a href="#" class="text-primary">
                            <i class='fas fa-pencil-alt' data-toggle="modal" data-target="#editModal"></i>
                        </a>
                        3
                    </td>
                    <td>Cleaning</td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="text-danger">
                            <i class='fas fa-trash-alt' data-toggle="modal" data-target="#deleteModal"></i>
                        </a>
                        <a href="#" class="text-primary">
                            <i class='fas fa-pencil-alt' data-toggle="modal" data-target="#editModal"></i>
                        </a>
                        4
                    </td>
                    <td>Dormitory</td>
                </tr>

            </tbody>
        </table>
        <!-- The Delete Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Confirmation</h4>
                    </div><br>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Are you sure that you want to delete this category?
                    </div><br>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href="#" class="btn btn-primary" data-dismiss="modal">Yes</a>
                        <a href="#" class="btn btn-danger" data-dismiss="modal">No</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Edit Modal -->
        <div class="modal" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit category</h4>
                    </div><br>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <label for="">Category</label><input type="text">
                    </div><br>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href="#" class="btn btn-primary" data-dismiss="modal">OK</a>
                        <a href="#" class="btn btn-danger" data-dismiss="modal">Cancel</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal">
            <i class='fas fa-plus-circle'></i>
            Create category
        </button>
        <!-- The Create Modal -->
        <div class="modal" id="createModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Create new category</h4>
                    </div><br>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <label for="">Category</label><input type="text">
                    </div><br>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href="#" class="btn btn-primary" data-dismiss="modal">Ok</a>
                        <a href="#" class="btn btn-danger" data-dismiss="modal">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/colreorder/1.5.1/js/dataTables.colReorder.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#example').DataTable({
                    colReorder: true
                });
            });
        </script>
</body>

</html>
